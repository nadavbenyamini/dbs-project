    <script>
    function launch() {
        const base_url = '{{ base_url }}';
            fetch('http://' + base_url + '/country_tracks/us').then(res => res.json())
                .then(res => build_table(res['results']))
                .catch(e => console.log(e));
        }

    function build_table(rows) {
        const table = document.getElementById('gable');
        for(const row of rows) {
            const tr = document.createElement('tr');
            console.log(row);
            tr.innerHTML = '<td>' + row['country_id'] + '</td>' +
            '<td>' + row['country_name'] + '</td>' +
            '<td>' + row['track_name'] + '</td>' +
            '<td>' + row['track_rank'] + '</td>';
            $(table).append(tr);
        }
    }
    </script>

                        <script>
                            var myList = [
  { "name": "abc", "age": 50 },
  { "age": "25", "hobby": "swimming" },
  { "name": "xyz", "hobby": "programming" }
];

// Builds the HTML Table out of myList.
function buildHtmlTable(selector) {
  var columns = addAllColumnHeaders(myList, selector);

  for (var i = 0; i < myList.length; i++) {
    var row$ = $('<tr/>');
    for (var colIndex = 0; colIndex < columns.length; colIndex++) {
      var cellValue = myList[i][columns[colIndex]];
      if (cellValue == null) cellValue = "";
      row$.append($('<td/>').html(cellValue));
    }
    $(selector).append(row$);
  }
}
function addAllColumnHeaders(myList, selector) {
  var columnSet = [];
  var headerTr$ = $('<tr/>');

  for (var i = 0; i < myList.length; i++) {
    var rowHash = myList[i];
    for (var key in rowHash) {
      if ($.inArray(key, columnSet) == -1) {
        columnSet.push(key);
        headerTr$.append($('<th/>').html(key));
      }
    }
  }
  $(selector).append(headerTr$);

  return columnSet;
}
</script>
