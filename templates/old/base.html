<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

{% if rows|length == 0 %}
    <h2>No rows found</h2>
{% else %}
    {% for row in rows %}
        <div>
            {% for key in row %}
            {{ key }}: <b>{{ row[key] }}</b>
            {% endfor %}
        </div>
    {% endfor %}
{% endif %}

</body>
</html>
