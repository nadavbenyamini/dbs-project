<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="UTF-8">
	<title>Country</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="../static/img/database-icon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/index.css">
	<link href="../static/css/tabulator_materialize.min.css" rel="stylesheet">

</head>


<body onload="temp()">
	
	<div class="header">
		<a href="..">
			<img src="../static/img/database-icon.png" width="64" height="64" alt="db">
		</a>
		<h2>DB Course Project</h2>
		<h4>Our Music</h4>
	</div>

	<div class="middle">
		<img class="country_flag" id="country_flag_id"/>

		<h2>Most popular songs</h2>
        <h5>The most searched for tracks</h5>
		<div id="songs-table"></div>
		<br>

        <br/>
        <table valign="top"><tbody><tr>
            <td style="width: 60%" align="left" valign="top">
                <h2>Most popular Artists</h2>
                <h5>These Artists's tracks are on the country most popular charts above</h5>
		        <div id="artists-table"></div>
            </td>
            <td style="width: 40%" align="right" valign="top">
		        <div id="country-chart"></div>
            </td>
        </tr></tbody></table>
		<br><br>

	</div>

	<br>
	<div class="footer">
		<a href="http://courses.cs.tau.ac.il/databases/databases201920/index.php">Database Systems (Fall 2019/20)</a>
	</div>


	<script type="text/javascript" src="../static/js/tabulator.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="../static/config.js" defer></script>
	<script type="text/javascript" src="../static/js/country.js" defer></script>
    <span id="country_id" hidden="true">{{ country_id }}</span>
</body>
</html>
