<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        const base_url = '{{ base_url }}';
        function launch() {
            console.log('fetching from ' + base_url + '/country/us');
            fetch('http://' + base_url + '/country/us')
                .then(res => console.log(res.body))
                .catch(e => console.log(e));
        }
    </script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="launch()">
    <h1>Loading...</h1>
</body>
</html>
