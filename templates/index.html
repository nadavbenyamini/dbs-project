        <form id="tracks-form" style="display: inline">
            <label style="margin: 5px">Search by: </label>
            <input id="tracks-search-type" name="tracks-search-type" type="radio" value="track_name" checked="true" style="margin-left: 15px">
            Track Name
            <input id="tracks-search-type" name="tracks-search-type" type="radio" value="artist_name" style="margin-left: 15px">
            Artist Name
            <input id="tracks-search-type" name="tracks-search-type" type="radio" value="album_name" style="margin-left: 15px">
            Album Name
            <input id="tracks-search-type" name="tracks-search-type" type="radio" value="track_lyrics" style="margin-left: 15px">
            Track Lyrics
            <br/>

            <label style="margin: 5px">Track Name: </label><input id="tracks-search-box" type="text" placeholder="Search tracks"/>

            <label style="margin: 5px">Release date to: </label><input id="tracks-date-to" type="date"/>

	<script type="text/javascript" src="../static/js/config.js" defer></script>
	<script type="text/javascript" src="../static/js/index.js" defer></script>
    <script>
        function get_table(){
            const text = $('#tracks-search-box')[0].value;
            const date_from = $('#tracks-date-from')[0].value;
            const date_to = $('#tracks-date-to')[0].value;
            const page_size = $('#tracks-page-size')[0].value;
            const page_number = $('#tracks-page-number')[0].value;
            const genre = null;
            let search_by = '';
            for (const radio of $('input[type=radio][name=tracks-search-type]')) {
                if (radio.checked) search_by = radio.value;
            }
            get_table_songs(text, search_by, date_from, date_to, genre, page_size, page_number);
        }

        function move_page(move=1){
            const current = parseInt($('#tracks-page-number')[0].innerText);
            const page_count = $('#tracks-page-count')[0].innerText;
            document.getElementById("tracks-page-prev").disabled = current + move <= 1;
            document.getElementById("tracks-page-next").disabled = current + move >= page_count;
            if (current + move < 1 || current + move > page_count) return;
            $('#tracks-page-number').text(current + move);
            get_table();
        }

        $(document).ready(function(){
            const now = new Date();
            const nowString =
                now.getFullYear().toString() + '-' +
                ('0' + (now.getMonth()+1).toString()).substring(-1, 2) + '-' +
                now.getDate().toString();

            // Setting listeners
            const wait = 500;
            $('#tracks-date-from').change(delay(function() { get_table();}, wait));
            $('#tracks-date-to').change(delay(function() { get_table();}, wait));
            $('#tracks-page-size').change(delay(function() { get_table();}, wait));
            $('#tracks-search-box').keyup(delay(function() { get_table();}, wait));
            $('input[type=radio][name=tracks-search-type]').change(delay(function() {
                if($('#tracks-search-box')[0].value.length > 0) get_table();
            }, wait));
            // Setting default values
            $('#tracks-page-number').val(1);
            $('#tracks-page-number').text(1);
            $('#tracks-date-from').val('1900-01-01');
            $('#tracks-date-to').val(nowString);

            // First run
            get_table();
        });
    </script>
</body>
