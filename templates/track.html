<!DOCTYPE html>
<html lang="en">
<head>
    <title>DB Course</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<!--<link href="https://unpkg.com/tabulator-tables@4.5.3/dist/css/tabulator.min.css" rel="stylesheet">-->
	<!--<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.5.3/dist/js/tabulator.min.js"></script>-->
	<link rel="stylesheet" type="text/css" href="../static/css/index.css">
	<link href="../static/css/tabulator_materialize.min.css" rel="stylesheet">

    <script>

        function temp(){
            const track_id = '{{ track_id }}';
            $.get({
			url:`http://${server}:${port}/tracks/${track_id}`,
			success:function(result){
				console.log(result[0])
				$("#card_track_name").html(result[0]["track_name"])
				$("#card_lyrics").html(result[0]["track_lyrics"])
				$("#card_artist").html(result[0]["artist_name"])
				$("#artist-table").hide();
				$("#sond_lyrics").show();
			}
		});
        }

    </script>

</head>
<body onload="temp()">

    <div class="header">
		<img src="../static/img/database-icon.png" width="64" height="64" alt="db">
		<h2>DB Course Project</h2>
		<h4>Our Music</h4>
	</div>

    <h1>Song Lyrics</h1>
    <div id="sond_lyrics" class="card">
			<div class="card-header">
            <h1>{{ track_id }}</h1>
			</div>
			<div class="card-body">
                <h5 id="card_track_name" class="card-title">Song Name</h5>
                <div id="card_artist" hidden></div>
				<p id="card_lyrics" class="card-text"></p>
				<a id="card_google_link" href="#" class="btn btn-secondary">Google link</a>
			</div>
		</div>
	

	<div class="footer">
		<a href="http://courses.cs.tau.ac.il/databases/databases201920/index.php">Database Systems (Fall 2019/20)</a>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script type="text/javascript" src="../static/js/tabulator.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
