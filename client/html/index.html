<!DOCTYPE html>
<html>
<head>
	<title>DB Course</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<link href="https://unpkg.com/tabulator-tables@4.5.3/dist/css/tabulator.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.5.3/dist/js/tabulator.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link href="/dist/css/semantic-ui/tabulator_semantic-ui.min.css" rel="stylesheet">
	
</head>
<body>

	<h1>My First Heading</h1>
	<br>
	<div id="artists-table"></div>
	<br>
	<div style="display:none;" id="artist-table"></div>
	
	
	<div style="display:none;" id="sond_lyrics" class="card">
		<div class="card-header">
		Song Lyrics
		</div>
		<div class="card-body">
			<h5 id="card_track_name" class="card-title">Song Name</h5>
			<p id="card_lyrics" class="card-text"></p>
			<a id="card_google_link" href="#" class="btn btn-secondary">Google link</a>
			<div id="card_artist" hidden></div>
		</div>
	</div>
	


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/index.js" defer></script>
